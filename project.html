<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Theme</title>
    <link rel="stylesheet" href="project.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="download-container">
        <h1>Download Your Files</h1>
        <div class="file-list">
            <div class="file-item" data-filename="sample1.pdf">
                <p>File 1</p>
                <button class="download-button">Download</button>
            </div>
            <div class="file-item" data-filename="Sample2.pdf">
                <p>File 2</p>
                <button class="download-button">Download</button>
            </div>
            <div class="file-item" data-filename="Sample3.pdf">
                <p>File 3</p>
                <button class="download-button">Download</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
